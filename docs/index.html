<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChatGPT-like Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="logo">AI Logo</div>
        <nav class="navigation">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#features">Features</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
        <div class="user-profile">
            <img src="https://example.com/user-avatar.png" alt="User Avatar">
            <span>User Name</span>
        </div>
    </header>
    <main class="main-content">
        <aside class="sidebar">
            <div class="chat-history">Chat History</div>
            <div class="settings">Settings</div>
        </aside>
        <section class="chat-interface">
            <div class="chat-window">
                <div class="message ai-message">
                    <img src="https://example.com/ai-avatar.png" alt="AI Avatar">
                    <p>AI Message</p>
                </div>
                <div class="message user-message">
                    <p>User Message</p>
                </div>
            </div>
            <div class="input-field">
                <input type="text" placeholder="Type a message...">
                <button class="send-button">Send</button>
            </div>
        </section>
    </main>
    <button class="floating-action-button">+</button>
    <script src="script.js"></script>
</body>
</html>
